<!DOCTYPE html>
<html>
  <!-- No Jekyll-->
  <head>
    <!-- Linking bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Linking main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Loading Lozad (Lazy Loading) Module  -->
    <script type="text/javascript" src="node_modules/lozad/dist/lozad.min.js"></script>
    <!-- Favicon Image -->
    <link rel="shortcut icon" href="resources/nasa_favicon.png"/>
    <!-- Page Title -->
    <title> NASA Image Search </title>
    <!-- Meta Needed for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Google Raleway Font -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway"/>
    <!-- Light Box Module (CSS) -->
    <link href="node_modules/lightbox2/dist/css/lightbox.css" rel="stylesheet"/>
  </head>

  <body>
    <section class="top">
      <h1>Explore NASA's Image Library</h1>
      <!-- Basic Search -->
      <section class="container-fluid">
        <div class="row no-gutters justify-content-center">
            <div class="col-sm-2 col-md-2">
                <button onclick="showAdvanced()" class="button">Advanced</button>
            </div>
          <div class="col-sm-6 col-md-4">
            <input id="q" class="inputField" type="text" placeholder="Explore...">
          </div>
          <div class="col-sm-2 col-md-2">
              <button id="searchButton" onclick="callSearchAPI()" class="button">Search</button>
          </div>
          <div class="col-sm-2 col-md-2">
              <button id="exampleButton" onclick="makeExample()" class="button">Example</button>
          </div>
        </div>
      </section>    

      <!-- Advanced Search -->
      <section id="advancedSearch" class="container-fluid start-hidden">
        <div class="row no-gutters justify-content-center">
          <div class="col-sm-3 col-md-2">
            <input id="description" class="inputField" type="text" placeholder="Description">
          </div>
          <div class="col-sm-2 col-md-2">
              <input id="title" class="inputField" type="text" placeholder="Title">
          </div>
          <div class="col-sm-3 col-md-2">
            <input id="keywords" class="inputField" type="text" placeholder="Key Words">
          </div>
        </div>

        <div class="row no-gutters justify-content-center">
          <div class="col-sm-4 col-md-3">
            <input id="year_start" class="inputField" type="text" placeholder="Start Year (YYYY)">
          </div>
          <div class="col-sm-4 col-md-3">
            <input id="year_end" class="inputField" type="text" placeholder="End Year (YYYY)">
          </div>
        </div>

        <div class="row no-gutters justify-content-center">
          <div class="col-sm-3 col-md-2">
            <input id="photographer" class="inputField" type="text" placeholder="Photographer">
          </div>
          <div class="col-sm-2 col-md-2">
            <input id="nasa_id" class="inputField" type="text" placeholder="Media ID">
          </div>
          <div class="col-sm-3 col-md-2">
            <input id="center" class="inputField" type="text" placeholder="NASA Center">
          </div>
        </div>
      </section>
      <p id="resultsCount"></p>
    </section>
    
    <!--  Gallery for display image thumbnails -->
    <section>
      <div class="container-fluid">
        <div id="gallery" class="row ">
          
        </div>
      </div>
    </section>

    <!-- Light box model for displaying metadata -->

    <!-- Linking JS -->
    <script type="text/javascript" src="script.js"></script>
    <!-- Linking Lightbox JS -->
    <script type="text/javascript" src="node_modules/lightbox2/dist/js/lightbox-plus-jquery.js"></script>
    <!-- Customization of Lightbox Options -->
    <script>
      lightbox.option({
        'albumLabel' : "" //Disable the default album label
      })
    </script>
  </body>
</html>
