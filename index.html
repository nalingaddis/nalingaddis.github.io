<!DOCTYPE html>
<html>

  <!-- Linking bootstrap stylesheet-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Linking main stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Loading Lozad Module Via CDN -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

  <link rel="shortcut icon" href="resources/nasa_favicon.png"/>
  <title> NASA Image Search </title>

  <head>
    <h1>Search for NASA Images</h1>
  </head>

  <body>
    <!-- Defining Area for Search-->

    <section class="searchArea">
      <div class="container">
        <div class="row">
          <div class="column">
            <input id="q" class="inputField" type="text" placeholder="Free Search">
          </div>
          <div class="column">
            <input id="center" class="inputField" type="text" placeholder="NASA Center">
          </div>
          <div class="column">
            <input id="description" class="inputField" type="text" placeholder="Description">
          </div>
        </div>
        
        <div class="row">
          <div class="column">
            <input id="keywords" class="inputField" type="text" placeholder="Key Words">
          </div>
          <div class="column">
            <input id="nasa_id" class="inputField" type="text" placeholder="NASA Media ID">
          </div>
          <div class="column">
            <input id="photographer" class="inputField" type="text" placeholder="Photographer">
          </div>
        </div>

        <div class="row">
          <div class="column">
            <input id="title" class="inputField" type="text" placeholder="Title">
          </div>
          <div class="column">
            <input id="year_start" class="inputField" type="text" placeholder="Start Year (YYYY)">
          </div>
          <div class="column">
            <input id="year_end" class="inputField" type="text" placeholder="End Year (YYYY)">
          </div>
        </div> 
      </div>
      <button id="searchButton" onclick="callSearchAPI()">Search</button>
    </section>

    <p id="resultsCount"></p>
    
    <!-- Create Area to View Results-->
    <section>
      <div class="container-fluid">
        <div id="gallery" class="row ">
          
        </div>
      </div>
    </section>

    <!-- Linking JS -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
